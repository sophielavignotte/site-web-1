<!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/mastercontact.css">
<link rel="stylesheet" href="css/typocontact.css">

</head>
<body>

<div class="container">
  <div style="text-align:center">
    <h2>contact us</h2>
    <p>hello young traveler!</p>
  </div>
  <div class="row">
    <div class="column">
      <form action="/action_page.html">
        <label for="fname">first name</label>
        <input type="text" id="fname" name="firstname" placeholder="your name">
        <label for="lname">last name</label>
        <input type="text" id="lname" name="lastname" placeholder="your last name">
        <label for="planet">planet</label>
        <select id="country" name="country">
          <option value="naboo">naboo</option>
          <option value="tatooine">tatooine</option>
          <option value="coruscant">coruscant</option>
          <option value="dagobah">dagobah</option>
          <option value="endor">endor</option>
          <option value="hoth">hoth</option>
        </select>
        <label for="subject">subject</label>
        <textarea id="subject" name="subject" placeholder="what's on your mind you will say" style="height:170px"></textarea>
        <input type="submit" value="i have spoken">
      </form>
    </div>
  </div>
</div>

</body>
</html>
